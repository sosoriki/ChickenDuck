<form [formGroup] =  "formdata" (submit) = "onclickSubmit(formdata.value)" >
<div class="container">
  <div class="header">
    <h1>Weather Channel</h1>
  </div>
  <div class="user-input">
    <input
    type="text"  name = "zipcode" formControlName="zipcode"
    placeholder="Enter Zip Code" ngModel
    >
  <button type="submit">Get weather</button>
  </div>
  <div class="weather-output">
    <p>Weather for Zip Code {{zipcode}}:</p>
    <p>{{weather}}</p>
  </div>

  <div class="tester">
    <p>zipcode entered is : {{zipcode}}  </p>
    <p>Return weather: {{weather}}</p>
    <p>---------------------------</p>
    <div>Message from backend: </div>
    <div>{{message}}</div>
  </div>
</div>
